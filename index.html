
<html ng-app="stackQueueCtrl">
<head>
  <link rel="stylesheet" type="text/css" href="semantic/packaged/css/semantic.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script type="text/javascript" src="custom.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-sanitize.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://yandex.st/highlightjs/7.4/styles/default.min.css">
  <script src="http://yandex.st/highlightjs/7.4/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <title> Stack Queue </title>
</head>
<body ng-controller="stackQueueCtrl">
  <div  class="ui one column page grid">
    <div class="column">
      <article>
        <h2 class="ui header" ng-bind-html="currentTitle"></h3>
          <div class="ui segment" ng-bind-html="currentQuestion"> </div>
        </article>
        <span ng-show="question">
          <div class="ui labeled icon button" ng-click="questionKnown()"> <i class="smile icon"></i>Yes </div>
          <div class="ui labeled icon button"> <i class="meh icon"></i>Skip</div>
          <div class="ui labeled icon button" ng-click="questionNotKnown()"><i class="frown icon"></i> No </div>
        </span>

        <span class="ui buttons" ng-hide="question">
          <div class="ui green button"> Next Question </div>
          <div class="ui  button"> Learn More </div>
        </span>
      </div>
    </div>

  </body>
  </html>
