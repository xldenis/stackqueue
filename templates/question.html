<div class="ui grid">
  <section class="ui fifteen wide column">
    <h2 class="ui dividing header" ng-bind-html="currentTitle"></h2>
    <article ng-show="question">
      <div class = "ui labels" >
        <div class="ui red ribbon label">Tags:</div>
        <div class="ui label" ng-repeat="tag in currentTags">{{ tag }}</div> 
      </div>
      <div class="ui attached basic segment " ng-bind-html="currentQuestion"> </div>
      <span class="ottom attached 3 fluid ui buttons">
       <div class="ui labeled icon button" ng-click="questionKnown()"> <i class="smile icon"></i>Yes </div>
       <div class="ui labeled icon button" ng-click="getNewQuestion()"> <i class="meh icon"></i>Skip</div>
       <div class="ui labeled icon button" ng-click="questionNotKnown()"><i class="frown icon"></i> No </div>
     </span>
   </article>
 </section>
 <section class="ui right floated one wide column">
  <div class="ui label fixed">Results</div>
</section>
</div>
