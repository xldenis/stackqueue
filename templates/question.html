  <article class="question card">
    <h2 mathjax-bind="currentTitle"> Title</h2>
    <ul class="labels">
      <li class="label" ng-repeat="tag in currentTags">{{ tag }}</li>
    </ul>
    <p mathjax-bind="currentQuestion">
    </p>
  <footer class="answers">
    <span class="false"   ng-click="questionNotKnown()"> Show me the answer. </span>
    <span class="skip"    ng-click="getNewQuestion()">Skip this subject.</span>
    <span class="correct" ng-click="questionKnown()">I know this, next.</span>
  </footer>
  </article>
</div>
